    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            /* padding: 50px; */
            margin: 0;
            padding: 20px;   /* manje, bez horizontalnog skrola */

        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
      <!-- Tvoj CSS za grid -->
    <style>
        /* Video */
        .video-grid {
          display: grid;
          /* grid-template-columns: repeat(3, 1fr); 3 videa u redu */
          /* gap: 20px; */
          /* padding: 20px; */
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));   /* 3 videa u redu */
          gap: 20px;
          padding: 0;          /* padding već ima body */
          max-width: 1200px;   /* lep izgled na velikom ekranu */
          margin: 0 auto;      /* centriranje */
        }
    
        /* .video-grid iframe { */
          /* width: 100%; */
          /* aspect-ratio: 16 / 9; */
        /* } */
        .video-grid iframe,
        .video-grid img {
          width: 100%;
          max-width: 100%;
        }

        /* Slike */
        .media-grid img {
          width: 100%;
          object-fit: cover;
          border-radius: 6px;
        }

        /* Horizontalne slike */
        .media-grid img.horizontal {
          aspect-ratio: 16 / 9;
        }
        
        /* Vertikalne slike */
        .media-grid img.vertical {
          aspect-ratio: 9 / 16;
        }
    </style>
</head>
