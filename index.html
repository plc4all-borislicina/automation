<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>PLC4ALL-Boris Lićina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
      <!-- Tvoj CSS za grid -->
    <style>
        /* Video */
        .video-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr); /* 3 videa u redu */
          gap: 20px;
          padding: 20px;
        }
    
        .video-grid iframe {
          width: 100%;
          aspect-ratio: 16 / 9;
        }

        /* Slike */
        .media-grid img {
          width: 100%;
          object-fit: cover;
          border-radius: 6px;
        }

        /* Horizontalne slike */
        .media-grid img.horizontal {
          aspect-ratio: 16 / 9;
        }
        
        /* Vertikalne slike */
        .media-grid img.vertical {
          aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body>

    <h1>Dobrodošli na sajt PLC4ALL</h1>
    <p>za promociju aktivnosti i postignuća u automatizaciji</p>

<div class="video-grid">
  <iframe src="https://www.youtube.com/embed/5ylL_D20XA4" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/X1kwb7M2a6M" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/yBta5SJFBXs" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/N2MxC0ZyTCI" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/9qGDVtu0auc" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/Zyz0-RzGjYM" allowfullscreen></iframe>

  <img src="slike/slika1.jpg" alt="PLC4ALL_Cipele.jpg" class="horizontal">
  <img src="slike/slika2.jpg" alt="PLC4ALL_S5_to_S7.jpg" class="horizontal">
    
</div>
    
</body>

</html>
