<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>PLC4ALL-Boris Lićina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            /* padding: 50px; */
            margin: 0;
            padding: 20px;   /* manje, bez horizontalnog skrola */
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
      <!-- Tvoj CSS za grid -->
    <style>
        /* Video */
        .videos {
          display: grid;
          gap: 12px;
        }
        
        /* Landscape – 4 po redu */
        .videos.landscape {
          grid-template-columns: repeat(4, 1fr);
        }
        
        .videos.landscape iframe {
          aspect-ratio: 16 / 9;
          width: 100%;
        }
        
        /* Shorts – svih 5 u jednom redu */
        .videos.shorts {
          grid-template-columns: repeat(5, 1fr);
        }
        
        .videos.shorts iframe {
          aspect-ratio: 9 / 16;
          width: 100%;
        }
        
        /* Slike */
        .full-width-image {
          width: 100%;
          margin-top: 30px;   /* razmak od videa */
        }
        
        .full-width-image img {
          width: 100%;
          height: auto;
          display: block;     /* uklanja razmak ispod slike */
        }
        
        .media-grid img {
          width: 100%;
          object-fit: cover;
          border-radius: 6px;
        }

        /* Horizontalne slike */
        .media-grid img.horizontal {
          aspect-ratio: 16 / 9;
        }
        
        /* Vertikalne slike */
        .media-grid img.vertical {
          aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body>
